<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9769708619.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat │ Kakao Clone</title>
  </head>
  <body class="chats__body">
    <div class="header-wrappper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span calss="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
          <div class="status-bar__column"></div>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">코니</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, April 24, 2019
        </span>
        <li class="incoming-message message">
          <img src="image/cony.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message_bubble">
              누나 안뇽
            </span>
            <span class="message_author">코니</span>
          </div>
          <span class="meesage__timestamp"> </span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message_bubble">
              ㅎㅇㅎㅇ
            </span>
          </div>
          <span class="meesage__timestamp"> </span>
        </li>
        <li class="incoming-message message">
          <img src="image/cony.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message_bubble">
              누나 머해
            </span>
            <span class="message_author">코니</span>
          </div>
          <span class="meesage__timestamp"> </span>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen_text">Please make your screen small!😱</span>
    </div>
  </body>
</html>
