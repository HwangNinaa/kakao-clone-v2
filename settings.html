<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9769708619.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings â”‚ Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span calss="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <div class="status-bar__column"></div>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="more.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings_list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings__title">
              Notices
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="settings__title">
              Kakao Lab
            </span>
          </li>
          <li class="settings__setting">
            <div class="settings__sections_columns">
              <div class="settings__sections_version">
                <span class="settings__icon">
                  <i class="fas fa-info"></i>
                </span>
                <span class="settings__title">
                  Version
                </span>
              </div>
              <div class="settings__sections_version_nbr">
                8.2.7
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings_list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">
              Privacy
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">
              Notifications
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">
              Friends
            </span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
