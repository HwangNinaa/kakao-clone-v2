<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9769708619.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>World_chat ‚îÇ Kakao World</title>
  </head>
  <body class="chats__body">
    <div class="header-wrappper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">21:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span calss="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
          <div class="status-bar__column"></div>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Mia</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Monday, May 4th, 2020
        </span>
        <li class="incoming-message message">
          <img src="image/mia.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message_author">Mia</span>
            <span class="message_bubble">
              Wie geht's dir heute‚ùì
            </span>
          </div>
          <span class="meesage__timestamp"> </span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message_bubble">
              Super! Danke!
            </span>
          </div>
          <span class="meesage__timestamp"> </span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message_bubble">
              Und dir?
            </span>
          </div>
          <span class="meesage__timestamp"> </span>
        </li>

        <li class="incoming-message message">
          <img src="image/mia.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message_author">Mia</span>
            <span class="message_bubble">
              Mir geht's schlecht..
            </span>
          </div>
          <span class="meesage__timestamp"> </span>
        </li>
        <li class="incoming-message message">
          <img src="image/mia.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message_author">Mia</span>
            <span class="message_bubble">
              Ich hab mit meinem Freund schluss gemacht.
            </span>
          </div>
          <span class="meesage__timestamp"> </span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message_bubble">
              Echt? Was ist passiert?üò±
            </span>
          </div>
          <span class="meesage__timestamp"> </span>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen_text">Please make your screen small!üò±</span>
    </div>
  </body>
</html>
